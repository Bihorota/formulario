<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://use.typekit.net/hml6egf.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Cadastre-se</h1>
    </header>

    <main>
        <form action="https://formspree.io/f/mblleell" method="post">
            <label for="Nome"> Nome: </label>
            <input type="text" name="Nome" id="" placeholder="João Henrique" required aria-required="true">
          
            <label for="senha"> Senha: </label>
            <input type="password" name="senha" id="" placeholder="Sua senha">
            
            <label for="email"> E-mail: </label>
            <input type="email" name="email" id="" placeholder="joao@123.com" >
           
            <label for="idade"> Idade: </label>
            <input type="number" name="idade" id="" placeholder="00" min="18" max="100">
           
            <label for="telefone"> Telefone: </label>
            <input type="tel" name="telefone" id="" placeholder="(xx) xxxx-xxxx">
           
            <label for="termos"> Aceito os termos: </label>
            <input type="checkbox" name="termos" id="" name="termos">
            
            <label for="time"> São Paulo </label>
            <input type="radio" name="time" id="" value="saopaulo">

            <label for="time"> Corinthias </label>
            <input type="radio" name="time" id="". value="Corinthias">

            <label for="time"> Não tenho time </label>
            <input type="radio" name="time" id="" value="N˜">
            
            <label for="data"> Data de nascimento </label>
            <input type="date" name="data" id="">
            
            <label for="cor-favorita"> Cor favorita </label>
            <input type="color" name="cor-favorita" id="">
            
            <label for="satisfacao"> Satisfação (0 a 10) </label>
            <input type="range" name="satisfacao" min="0" max="10" id="">
           
            <label for="comentarios"> Comentário </label>
            <textarea name="comentarios" rows="5" placeholder="Deixe seu comentário aqui." id=""></textarea>
            
            <label for="arquivo"> Carregar arquivo </label>
            <input type="file" name="arquivo">

            <input type="submit" value=" Enviar ">

            
            





        </form>

     

















    </main>

</body>
</html>
